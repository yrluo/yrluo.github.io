<html>
  <head>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-data-adapter.min.js"></script>
    <style type="text/css">
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>

      anychart.onDocumentReady(function () {
        anychart.data.loadJsonFile("company_network.json", function (data) {

          // create a chart from the loaded data
          // access nodes
          var chart = anychart.graph(data);
          var nodes = chart.nodes();

          // set the title
          chart.title("Snapshot of The Company Network on Dec-31-2016");
          
          // set the fill of nodes
          // configure nodes
          chart.nodes().labels().enabled(true);
          // chart.nodes().labels().fontSize(12);

          chart.nodes().normal().fill("white");
          chart.nodes().normal().stroke("1 black");
          chart.nodes().shape('circle');

          chart.nodes().hovered().fill("white");
          chart.nodes().hovered().stroke("2 black");
          chart.nodes().hovered().shape('circle');

          chart.layout().type('force');
          
          // draw the chart
          chart.container("container").draw();

        });
      });

    </script>
  </body>
</html>
